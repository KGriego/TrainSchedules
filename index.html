<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css ">
  <title>Train Times</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="unicorns">
      <div class="header">
        <h1>
          New Trains
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="formTable rounded py-3 px-3">
        <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input id="trainName" type="text" class="form-control" placeholder="Steel Goer">
          </div>
          <div class="form-group">
            <label for="Destination">Destination</label>
            <input id="Destination" type="text" class="form-control" placeholder="Alaska">
          </div>
          <div class="form-group">
            <label for="firstTrainTime">Start Time (HH:mm)</label>
            <input id="firstTrainTime" type="text" class="form-control" placeholder="09:30">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input id="frequency" type="text" class="form-control" placeholder="30">
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="rounded mt-3 px-3 py-3">
        <table class="table" id="trainTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Start Time</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"> </script>
</body>

</html>
